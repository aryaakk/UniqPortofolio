<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>âœ¨ Scratch Project âœ¨</title>
    <!-- ðŸ‘‡ css code file ðŸ‘‡ -->
    <link rel="stylesheet" href="./src/style/global.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Integrated Blank From Scratch Project -->
    <main>
      <div class="header">
        <h1>Unique Portofolio by Course Online Dea Aprizal</h1>
      </div>
      <div class="container">
        <div class="wrapper-board">
          <div class="board"></div>
          <div class="wrapper-console">
            <div class="console">
              <button onclick="movementConsole('ArrowUp')" style="grid-area: 1/2">
                <i class="bx bxs-up-arrow"></i>
              </button>
              <button onclick="movementConsole('ArrowRight')" style="grid-area: 2/3">
                <i class="bx bxs-right-arrow"></i>
              </button>
              <button onclick="movementConsole('ArrowDown')" style="grid-area: 3/2">
                <i class="bx bxs-down-arrow"></i>
              </button>
              <button onclick="movementConsole('ArrowLeft')" style="grid-area: 2/1">
                <i class="bx bxs-left-arrow"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="title">
      <h1 id="titleShow">Hallo</h1>
    </div>
    <div class="count">
      <div class="count-eats">
        <div class="head">
          <span>Eats : </span>
        </div>
        <div class="eats">
          <span id="eats">0</span>
        </div>
      </div>
      <div class="count-level">
        <div class="head">
          <span>Level : </span>
        </div>
        <div class="level">
          <span id="level">0</span>
        </div>
      </div>
    </div>
    <div class="my-sosmed">
      <div id="instagram" class="instagram">
        <div class="icon">
          <a href="https://www.instagram.com/aryyaak.k/" target="_blank">
            <img src="./src/assets/img/instagram (2).png" alt="" />
          </a>
        </div>
        <div id="ket-ig" class="ket">
          <h1>All About Me!</h1>
        </div>
      </div>
      <div id="github" class="github">
        <div class="icon">
          <a href="https://github.com/aryaakk" target="_blank">
            <img src="./src/assets/img/github.png" alt="" />
          </a>
        </div>
        <div id="ket-github" class="ket">
          <h1>All my creation Code!</h1>
        </div>
      </div>
    </div>
    <!-- ðŸ‘‡ javascript code file ðŸ‘‡ -->
    <script src="./src/js/index.js"></script>
  </body>
</html>
